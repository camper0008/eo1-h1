<body>

                </li>
                <li class="nav-item">
                    <a href="#slut" class="nav-link">Slut</a>
                </li>
            </ul>
        </header>
    </div>

    <main role="main" class="container">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <div></div>
                    <img src="assets/orbit.PNG" alt="no orbit image" width="50%" height="50%">
                </div>
                <div class="col-md-6">
                    <img src="assets/orbit-slice.PNG" alt="no orbit-slice image" width="50%" height="50%">
                </div>



            </div>
        </div>
        <br>
        <br>
        <span id="law-of-force"></span>
        <br>
        <span id="vectors"></span>
        <br>
        <span id="circular-motion"></span>
        <br>
        <span id="accelerated-motion"></span>
        <br>
        <span id="acceleration-formular"></span>
        <br>
        <span id="accelerated-motion-with-acceleration"></span>
        <script>
            const lawOfForce = document.getElementById("law-of-force");
            katex.render("F = m \\cdot a", lawOfForce);
            const vectors = document.getElementById("vectors");
            katex.render("\\lvert \\vec{v_1} \\rvert = \\lvert \\vec{v_2} \\rvert = v", vectors);
            const circularMotion = document.getElementById("circular-motion");
            katex.render("a = \\frac{v^2}{r}", circularMotion);
            const acceleratedMotion = document.getElementById("accelerated-motion");
            katex.render("F = \\frac{GMm}{r^2}", acceleratedMotion);
            const accelerationFormular = document.getElementById("acceleration-formular");
            katex.render("\\frac{\\Delta \\vec{v}}{\\Delta t \\cdot v} = \\frac{v}{r} \\Downarrow \\newline a = \\frac{\\Delta \\vec{v}}{\\Delta t} = \\frac{v^2}{r}", accelerationFormular);
            const acceleratedMotionWithAcceleration = document.getElementById("accelerated-motion-with-acceleration")
            katex.render("\\frac{GMm}{r^2} = \\frac{m \\cdot v^2}{r} \\newline = v^2 = GM(\\frac{1}{r})", acceleratedMotionWithAcceleration)
        </script>


    </main>
